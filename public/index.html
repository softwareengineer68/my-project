<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    .recipe-list {
      list-style-type: none;
      padding: 0;
    }
    .recipe-item {
      background-color: #f9f9f9;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
    }
    form {
      width: 300px;
      margin: 20px auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Recipe List</h1>

  <h1>Please add your recipe</h1>
  <form id="recipe-form">
    <input type="text" id="name" placeholder="Recipe Name" required />
    <textarea id="ingredients" placeholder="Ingredients" required></textarea>
    <input type="number" id="cooking_time" placeholder="Cooking Time (in minutes)" required />
    <button type="submit">Add Recipe</button>
  </form>

  <h2>Recipes</h2>
  <ul id="recipe-list" class="recipe-list"></ul>

  <script>
    // Fetch and display recipes
    function fetchRecipes() {
      fetch('/api/recipes')
        .then(response => response.json())
        .then(data => {
          const recipeList = document.getElementById('recipe-list');
          recipeList.innerHTML = '';
          data.forEach(recipe => {
            const listItem = document.createElement('li');
            listItem.className = 'recipe-item';
            listItem.innerHTML = `
              <h3>${recipe.name}</h3>
              <p><strong>Ingredients:</strong> ${recipe.ingredients}</p>
              <p><strong>Cooking Time:</strong> ${recipe.cooking_time} minutes</p>
            `;
            recipeList.appendChild(listItem);
          });
        })
        .catch(error => console.error('Error fetching recipes:', error));
    }

    // Load recipes on page load
    window.onload = fetchRecipes;

    // Add recipe
    document.getElementById('recipe-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const ingredients = document.getElementById('ingredients').value;
      const cooking_time = document.getElementById('cooking_time').value;

      const recipeData = { name, ingredients, cooking_time };

      fetch('/api/add-recipe', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(recipeData)
      })
      .then(response => response.json())
      .then(data => {
        alert('Recipe added successfully!');
        document.getElementById('recipe-form').reset();
        fetchRecipes();
      })
      .catch(error => console.error('Error adding recipe:', error));
    });
  </script>
</body>
</html>
